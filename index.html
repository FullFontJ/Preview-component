<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="component">
        <div class="content-component">
            <h1 class="title-content">Get <span class="text-color">insights</span> that help your business grow.</h1>
            <p class="descrip-content">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="elemet-data">
                <div>
                    <h2 class="data-num">10k+</h2>
                    <p class="data-text">COMPANIES</p>
                </div>
                <div>
                    <h2 class="data-num">314</h2>
                    <p class="data-text">TEMPLATES</p>
                </div>
                <div>
                    <h2 class="data-num">12M+</h2>
                    <p class="data-text">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="content-img">
            <img src="image-header.jpg" class="img-component">
            <div class="img-color"></div>
        </div>
        
    </div>
</body>
</html>
